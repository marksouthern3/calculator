<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="bodyContent" class="flex colDir">
        <div id="header" class="flex"><h1>Mark's Calculator</h1></div>
        <div id="calculator" class="flex colDir">
            <div id="screen" class="flex">1.2332</div>
            <div id="buttons" class="flex colDir">
                <div id="row1" class="flex buttonRow">
                    <button id="button7" data-key="7" class="calcButton textButton">7</button>
                    <button id="button8" data-key="8" class="calcButton textButton">8</button>
                    <button id="button9" data-key="9" class="calcButton textButton">9</button>
                    <button id="buttonDEL" data-key="DEL" class="calcButton funcButton">DEL</button>
                    <button id="buttonAC" data-key="AC" class="calcButton funcButton">AC</button>
                </div>
                <div id="row2" class="flex buttonRow">
                    <button id="button4" data-key="4" class="calcButton textButton">4</button>
                    <button id="button5" data-key="5" class="calcButton textButton">5</button>
                    <button id="button6" data-key="6" class="calcButton textButton">6</button>
                    <button id="buttonTimes" data-key="*" class="calcButton textButton">*</button>
                    <button id="buttonDivide" data-key="/" class="calcButton textButton">/</button>
                </div>
                <div id="row3" class="flex buttonRow">
                    <button id="button1" data-key="1" class="calcButton textButton">1</button>
                    <button id="button2" data-key="2" class="calcButton textButton">2</button>
                    <button id="button3" data-key="3" class="calcButton textButton">3</button>
                    <button id="buttonPlus" data-key="+" class="calcButton textButton">+</button>
                    <button id="buttonMinus" data-key="-" class="calcButton textButton">-</button>
                </div>
                <div id="row4" class="flex buttonRow">
                    <button id="button0" data-key="0" class="calcButton textButton">0</button>
                    <button id="buttonDot" data-key="." class="calcButton textButton">.</button>
                    <button id="buttonANS" data-key="ANS" class="calcButton funcButton">ANS</button>
                    <button id="buttonEquals" data-key="=" class="calcButton funcButton">=</button>
                </div>
            </div>
        </div>
        <div id="footer" class="flex"><h3>Time for some maths!</h3></div>
    </div>
</body>
</html>
