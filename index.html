<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="bodyContent" class="flex colDir">
        <div id="header" class="flex"><h1>Mark's Calculator</h1></div>
        <div id="calculator" class="flex colDir">
            <div id="screen" class="flex">1.2332</div>
            <div id="buttons" class="flex colDir">
                <div id="row1" class="flex buttonRow">
                    <button id="button7" class="calcButton">7</button>
                    <button id="button8" class="calcButton">8</button>
                    <button id="button9" class="calcButton">9</button>
                    <button id="buttonDEL" class="calcButton">DEL</button>
                    <button id="buttonAC" class="calcButton">AC</button>
                </div>
                <div id="row2" class="flex buttonRow">
                    <button id="button4" class="calcButton">4</button>
                    <button id="button5" class="calcButton">5</button>
                    <button id="button6" class="calcButton">6</button>
                    <button id="buttonTimes" class="calcButton">*</button>
                    <button id="buttonDivide" class="calcButton">/</button>
                </div>
                <div id="row3" class="flex buttonRow">
                    <button id="button1" class="calcButton">1</button>
                    <button id="button2" class="calcButton">2</button>
                    <button id="button3" class="calcButton">3</button>
                    <button id="buttonPlus" class="calcButton">+</button>
                    <button id="buttonMinus" class="calcButton">-</button>
                </div>
                <div id="row4" class="flex buttonRow">
                    <button id="button0" class="calcButton">0</button>
                    <button id="buttonDot" class="calcButton">.</button>
                    <button id="buttonANS" class="calcButton">ANS</button>
                    <button id="buttonEquals" class="calcButton">=</button>
                </div>
            </div>
        </div>
        <div id="footer" class="flex"><h3>Time for some maths!</h3></div>
    </div>
</body>
</html>
